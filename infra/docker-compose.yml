version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nutrition_net

  core_api:
    build:
      context: ..
      dockerfile: core_api/Dockerfile
    command: uvicorn core_api.app:app --host 0.0.0.0 --port 8000
    env_file: .env
    depends_on:
      - db
    networks:
      - nutrition_net

  vision_service:
    build:
      context: ..
      dockerfile: vision_service/Dockerfile
    command: uvicorn vision_service.app:app --host 0.0.0.0 --port 8001
    env_file: .env
    networks:
      - nutrition_net

  tg_bot:
    build:
      context: ..
      dockerfile: tg_bot/Dockerfile
    command: python -m tg_bot.main
    env_file: .env
    depends_on:
      - core_api
      - vision_service
    networks:
      - nutrition_net

networks:
  nutrition_net:
    driver: bridge

volumes:
  postgres_data:
